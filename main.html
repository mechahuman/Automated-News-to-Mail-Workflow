<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>n8n workflow: My Workflow</title>
  <!-- Prism for syntax highlighting (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif; padding: 24px; max-width: 960px; margin:auto; }
    pre { border-radius: 8px; padding: 16px; overflow:auto; }
    .actions { margin-bottom: 12px; display:flex; gap:8px; align-items:center; }
    .btn { padding:8px 12px; border-radius:6px; border:1px solid #ddd; text-decoration:none; background:#f7f7f7; color:#111; }
  </style>
</head>
<body>
  <h1>n8n workflow — News To Email Workflow</h1>
  <p>Preview and download the workflow JSON below. To import back into n8n: <strong>Workflows → Import → Upload</strong>.</p>

  <div class="actions">
    <a id="downloadLink" class="btn" href="#" download="NewsToEmailworkflow.json">Download JSON</a>
    <a class="btn" href="https://n8n.io/" target="_blank">Open n8n</a>
  </div>

  <pre><code id="jsonBlock" class="language-json">Loading…</code></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // Fetch the workflow JSON file relative to this page and show it.
    fetch('NewsToEmail.json')
      .then(r => {
        if (!r.ok) throw new Error('Failed to fetch JSON');
        return r.text();
      })
      .then(txt => {
        // sanitize lightly by replacing < to avoid injection when html-escaped by Prism
        const safe = txt.replace(/</g, '&lt;');
        document.getElementById('jsonBlock').textContent = safe;
        Prism.highlightElement(document.getElementById('jsonBlock'));

        // wire download link
        const blob = new Blob([txt], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const dl = document.getElementById('downloadLink');
        dl.href = url;
      })
      .catch(err => {
        document.getElementById('jsonBlock').textContent = 'Error loading JSON: ' + err.message;
      });
  </script>
</body>
</html>
